name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'website/')
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://mattmock.github.io/venue-playlists
    steps:
      - name: Checkout both branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build combined site
        run: |
          # Create build directory
          mkdir -p website-build
          
          # Copy main branch content to root
          cp -r website/* website-build/
          echo 'baseurl: "/venue-playlists"' > website-build/_config.yml
          
          # Get develop branch content
          git checkout develop
          mkdir -p website-build/dev
          cp -r website/* website-build/dev/
          echo 'baseurl: "/venue-playlists/dev"' > website-build/dev/_config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website-build'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  deploy-dev:
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.modified, 'website/')
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://mattmock.github.io/venue-playlists/dev
    steps:
      - name: Checkout both branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build combined site
        run: |
          # Create build directory
          mkdir -p website-build
          
          # Get main branch content first
          git checkout main
          cp -r website/* website-build/
          echo 'baseurl: "/venue-playlists"' > website-build/_config.yml
          
          # Now get develop branch content
          git checkout develop
          mkdir -p website-build/dev
          cp -r website/* website-build/dev/
          echo 'baseurl: "/venue-playlists/dev"' > website-build/dev/_config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website-build'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
