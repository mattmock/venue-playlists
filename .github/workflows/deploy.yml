name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'website/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure deployment
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            # For main branch - deploy to root
            mkdir -p /tmp/website-root
            cp -r website/* /tmp/website-root/
            rm -rf website/*
            cp -r /tmp/website-root/* website/
            echo 'baseurl: "/venue-playlists"' > website/_config.yml
          else
            # For develop branch
            mkdir -p /tmp/website-content
            cp -r website/* /tmp/website-content/
            rm -rf website/*
            mkdir -p website/dev
            cp -r /tmp/website-content/* website/dev/
            echo 'baseurl: "/venue-playlists/dev"' > website/dev/_config.yml
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
