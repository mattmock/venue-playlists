name: Update Venue Data and Deploy

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 8am UTC
  workflow_dispatch:      # Allow manual triggers

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create venue config
        run: |
          mkdir -p data/venue-data/sf
          echo "independent:
            url: https://www.theindependentsf.com/calendar/
          warfield:
            url: https://www.thewarfieldtheatre.com/events/" > data/venue-data/sf/venues.yaml
          
      - name: Update venue data
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/update_all.py --force-all
        
      - name: Commit data changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/venue-data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update venue data [skip ci]" && git push)
          
      - name: Pull latest changes
        run: git pull origin main
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Build Jekyll site
        run: bundle exec jekyll build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4